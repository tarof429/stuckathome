<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>System</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script> 
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>System</h1>
    </header>
    <section id="system">
      <p>Hostname: {{ confirmedHostname }}</p>
      <p>{{ status }}</p>
      <label for="mid">ID:</label>
      <input type="text" id="mid" name="mid"><br>
      <label for="hostname">Hostname:</label>
      <input type="text" id="hostname" name="hostname" v-on:keydown=setHostname v-on:keydown.tab="setConfirmedHostname"><br>
      <label for="ip">IP:</label>
      <input type="text" id="ip" name="ip"><br>
      <label for="mac">MAC Address:</label>
      <input type="text" id="mac" name="mac"><br>
      <button v-on:click=save>Save</button>
    </section>
  </body>
</html>
