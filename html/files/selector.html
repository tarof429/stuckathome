<!DOCTYPE html>
<html>
<head>
<style>
p { /* element sector */
  text-align: left;
  color: blue;
}

#para1 { /* id selector */
    text-align: left;
    color: red;
}

.intro { /* class selector */
    text-align: left;
    color: green;
}
</style>
</head>
<body>

<p>All requests for a new server need to be approved!</p>
<p>After approval, please go to <a href="this">this</a> website.</p>
<p id="para1">Hello!</p>
<p class="intro">This is an introduction</p>
<h2 class="intro">This is another introduction</h2>
</body>
</html>
